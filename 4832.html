<html>

,['2011-12-29 00:38:16',2264,3741,0]
,['2011-12-29 00:43:21',2294,3741,0]
,['2011-12-29 00:48:26',2321,3741,0]
,['2011-12-29 00:53:33',2265,3741,0]
,['2011-12-29 00:58:38',2289,3741,0]
,['2011-12-29 01:03:43',2278,3741,0]
,['2011-12-29 01:08:48',2345,3741,0]
,['2011-12-29 01:13:53',2372,3741,0]

,['2011-12-29 01:39:09',2223,3741,0]
,['2011-12-29 01:44:14',2220,3741,0]

        var options = {
          width: 800, height: 600,

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div"></div>
  </body>
</html>
